on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        node-version: [18]
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - env:
          VITE_PREVIEW_TOKEN: ${{ secrets.VITE_PREVIEW_TOKEN }}
          VITE_DELIVERY_TOKEN: ${{ secrets.VITE_DELIVERY_TOKEN }}
        run: |
          pnpm install
          pnpm build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ec035740031019c89888d3e2f523a462
          projectName: powell-guitar
          directory: dist
