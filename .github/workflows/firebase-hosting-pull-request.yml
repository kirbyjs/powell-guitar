name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Build
        env:
          VITE_PREVIEW_TOKEN: ${{ secrets.VITE_PREVIEW_TOKEN }}
          VITE_DELIVERY_TOKEN: ${{ secrets.VITE_DELIVERY_TOKEN }}
        run: |
          pnpm i -g firebase-tools
          pnpm install
          cd functions
          pnpm install
          cd ..
          pnpm verify
          pnpm build
      - name: Update firebase rewrites
        uses: jossef/action-set-json-field@v2.1
        with:
          file: firebase.json
          field: hosting.rewrites
          value: '[{"source": "**", "function": "ssrDev"}]'
          parse_json: true
      - name: deploy app dev function
        run: |
          echo "$GCP_SA_KEY" > /opt/gcp_key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/opt/gcp_key.json
          firebase deploy --only functions:ssrDev --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POWELLGUITAR_DEBE0 }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POWELLGUITAR_DEBE0 }}'
          projectId: powellguitar-debe0
